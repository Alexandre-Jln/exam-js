<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles.8986bff4.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Ma bibliothèque</title>
    <script src="/styles.8986bff4.js"></script></head>
    <body>
        <!-- Titre -->
        <h1 class=" display-2 text-center">Bibliothèque</h1>
            <!-- Création d'une div pour contenir tous mes input -->
            <div class="m-5">
                <!-- Création du formulaire -->
                <form class="d-flex align-items-center" id="add-article-form">

                    <!-- 1er input -->
                    <div class="col-3 m-1">

                        <label for="input1" class="form-label">Titre</label>
                        <input type="text" class="form-control btn btn-outline-info" id="nom-input" required="">

                    </div>
                    <!-- 2iéme input -->
                    <div class="col-3 m-1">

                        <label for="input2" class="form-label">Auteur</label>
                        <input type="text" class="form-control btn btn-outline-info" id="auteur-input" required="">

                    </div>
                    <!-- 3iéme input -->
                    <div class="col-3 m-1">

                        <label for="inputLien" class="form-label">Image</label>
                        <input type="text" class="form-control btn btn-outline-info" id="image-input" required="">

                    </div>
                    <!-- Boutton -->
                    <div class="col-md-3">

                        <button type="submit" class="btn btn-primary">Envoyer</button>

                    </div>

                </form>


                <div id="article-container">

                    <div class="row"></div>

                </div>

            </div>

            <script src="/script.baf0e655.js"></script>

            <!-- bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>

</html>
